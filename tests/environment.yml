  - conda-forge
  - defaults
dependencies:
  - attrs
  - autopep8
  - black=20.8b1
  - cmake
  - datalad
  - docker-py
  - filelock
  - ipython
  - matplotlib
  - nibabel
  - ninja
  - pip
  - pytest
  - pytest-cov
  - pytest-xdist
  - cloud_sptheme                    # start of elements for doc building...
  - pandoc
  - pbr
  - pip
  - "python=3.11"
  - pandas
  - scipy
  - sphinx
  - sphinx-argparse
  - sphinxcontrib-fulltoc
