version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          command: |
            set +o pipefail
            if [ $DOCKER_USER == 'afni' ]
            then
              docker build -t $DOCKER_USER/afni_dev:$CIRCLE_BUILD_NUM-${CIRCLE_SHA1:0:6} --build-arg AFNI_WITH_COVERAGE=1 .
            fi
      - run:
          no_output_timeout: 2h
          command: |
            ci_env=`bash <(curl -s https://codecov.io/env)`
            if [ $DOCKER_USER != 'afni' ]
            then
              docker build -t $DOCKER_USER/afni_dev:$CIRCLE_BUILD_NUM-${CIRCLE_SHA1:0:6} .
            fi

            docker run $ci_env $DOCKER_USER/afni_dev:$CIRCLE_BUILD_NUM-${CIRCLE_SHA1:0:6} /opt/afni/tests/run_tests.sh

      - run:
          command: |
            set +o pipefail
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker build -t afni/afni:$CIRCLE_BUILD_NUM-${CIRCLE_SHA1:0:6} .
            docker tag afni/afni:$CIRCLE_BUILD_NUM-${CIRCLE_SHA1:0:6} afni/afni:latest
            docker push afni/afni

            if [ $DOCKER_USER == 'afni' ]
            then
              docker tag afni/afni_dev:$CIRCLE_BUILD_NUM-${CIRCLE_SHA1:0:6} afni/afni_dev:latest
              docker push afni/afni_dev
            fi
