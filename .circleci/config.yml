version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker build -t afni/afni:$CIRCLE_BUILD_NUM-${CIRCLE_SHA1:0:6}_dev -f Dockerfile.dev .
      - run: docker build -t afni/afni:$CIRCLE_BUILD_NUM-${CIRCLE_SHA1:0:6} -f Dockerfile .
